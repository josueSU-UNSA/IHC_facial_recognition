<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento Facial</title>
    <meta name="mphtools-feature" content="compatibilityUI, cameraPrivacyPopup, compatibilityAutoCheck">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 400px;
            margin: 0 auto;
            background-color: #77cc77;
            overflow: hidden;
            z-index: 1;
        }

        #ball {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff4444;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        #game-status {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            z-index: 2;
        }

        #camera-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 320px;
            height: 240px;
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid white;
            border-radius: 10px;
            z-index: 2;
        }

        #camera-view {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-4">
                    <h1>Reconocimiento Facial</h1>
                </div>
                <div class="col-4">
                    <div class="row justify-content-around mt-1">
                        <a href="emotion_game.html" class="btn btn-success col-md-3">Emosi√≥n</a>
                        <a href="face_game.html" class="btn btn-success col-md-3">Rostro</a>
                        <a href="index.html" class="btn btn-success col-md-3">Inicio</a>

                    </div>

                </div>
            </div>
        </div>
    </header>
    <div id="game-container" class="mt-4">
        <div id="ball"></div>
        <div id="game-status">Izquierda</div>
    </div>
    <div id="camera-container">
        <video id="camera-view" autoplay playsinline></video>
    </div>

    <script src="https://sdk.morphcast.com/mphtools/v1.0/mphtools.js"></script>
    <script src="https://ai-sdk.morphcast.com/v1.16/ai-sdk.js"></script>
    <script>
        const gameContainer = document.getElementById('game-container');
        const ball = document.getElementById('ball');
        const gameStatus = document.getElementById('game-status');

        const moveBall = (direction) => {
            const currentLeft = parseInt(ball.style.left) || 0;
            const ballSize = 50;
            const containerWidth = gameContainer.clientWidth;

            if (direction === 'left') {
                if (currentLeft > 0) {
                    ball.style.left = currentLeft - ballSize + 'px';
                    gameStatus.textContent = 'Izquierda';
                }
            } else {
                if (currentLeft < containerWidth - ballSize) {
                    ball.style.left = currentLeft + ballSize + 'px';
                    gameStatus.textContent = 'Derecha';
                }
            }
        };

        CY.loader()
            .licenseKey("4efce2041fb8db76165ffb122b3515a0cb60e8740dfd")
            .addModule(CY.modules().FACE_EMOTION.name)
            .load()
            .then(({ start, stop }) => {
                start();

                window.addEventListener(CY.modules().FACE_EMOTION.eventName, (evt) => {
                    const emotion = evt.detail.output.dominantEmotion.toLowerCase();

                    if (emotion === 'happy') {
                        moveBall('right');
                    } else {
                        moveBall('left');
                    }
                });
            })
            .catch((error) => {
                console.error('Error loading the facial recognition module:', error);
            });

        const cameraView = document.getElementById('camera-view');
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                cameraView.srcObject = stream;
            })
            .catch((error) => {
                console.error('Error accessing camera:', error);
            });
    </script>
</body>

</html>
